    /* خلفية هيرو */
    .hero {
      position: relative;
      height: 100vh;

      display: flex;

    }
    .hero::after {
      content: "";

      background: rgba(0, 50, 100, 0.55);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero img.logo {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      object-fit: cover;

    .hero h1 {

    /* كروت التواصل */
    .contact {

      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 18px;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    .card i {
      font-size: 26px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .card a {

      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
